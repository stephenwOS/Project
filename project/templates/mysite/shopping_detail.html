<!DOCTYPE html>
{% extends 'mysite/index.html' %}
{% block body_block %}
<h1>Customers Shopping Detail</h1>
<div class="shop">
    {% if customers %}
    <table>
        <thead>
            <th>Customer Name</th>
            <th>Product Bought</th>
        </thead>
    {% for customer in customers %}
    <tr>
        <td> {{ customer.name }} </td>
        <td> {{ customer.product }}  </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p> No customers so far!! </p>
{% endif %}
</div>
{% endblock %}
